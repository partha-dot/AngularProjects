<br><br>
<div class="container">

    
      <mat-toolbar color="accent">
        <div  style="color:white; " >
    
          CRUD operation with Employee
          
        </div>
        <div class="right">
          <button mat-raised-button (click)="openDialog()">Add Employee</button>
        </div>
        
       
      </mat-toolbar>
    
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Fast Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
      </ng-container>
        <!-- jobTitleName Column -->
       <ng-container matColumnDef="jobTitleName">
        <th mat-header-cell *matHeaderCellDef> Jobtitle </th>
        <td mat-cell *matCellDef="let element"> {{element.jobTitleName}}</td>
      </ng-container>
      <!-- email Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- gender Column -->
      <!-- <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container> -->
       <!-- gender Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number</th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary | currency:'INR'}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row; columns: displayedColumns;">
          <button mat-icon-button style="margin-right: 10px;" (click)="editEmployee(row)">
            <mat-icon class="edit" >edit
            </mat-icon>
        </button >
        <button mat-icon-button  (click)="deleteEmployee(row.id)">
          <mat-icon class="delete">delete
          </mat-icon>
      </button >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
<br><br><br>
    </div>
